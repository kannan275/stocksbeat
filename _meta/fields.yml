- key: stocksbeat
  title: stocksbeat
  description: >
    Beat for getting live trades on a stock symbol
  fields:
    - name: trade
      type: group
      required: true
      description: >
        Fields from the collected trade document
      fields:
        - name: price
          type: float
        - name: volume
          type: long
        - name: symbol
          type: keyword
